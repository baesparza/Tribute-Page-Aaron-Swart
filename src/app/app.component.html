<body class="G-background container">
	<app-header></app-header>
	<div class="row">
		<div class="col-md-4">
			<app-image></app-image>
			<app-info></app-info>
		</div>
		<div class="col-md-8">
			<div class="row">
				<div class="col-xs-4 col-md-2">
					<button class = "btn btn-danger btn-block" (click)="mostrar_vid = false;mostrar_quote = false;mostrar_body = true;">Home</button>
				</div>
				<div class="col-xs-4 col-md-2">
					<button class = "btn btn-danger btn-block" (click)="mostrar_vid = true;mostrar_quote = false;mostrar_body = false;">videos</button>
				</div>
				<div class="col-xs-4 col-md-2">
					<button class = "btn btn-danger btn-block" (click)="mostrar_vid = false;mostrar_quote = true;mostrar_body = false;">More</button>
				</div>
			</div>
			<div class="jumbotron">
				<div class="well">
					<div *ngIf= "mostrar_body">
						<app-body></app-body>
					</div>
					<div *ngIf= "mostrar_quote">
						<app-quote></app-quote>
					</div>
					<div *ngIf= "mostrar_vid">
						<app-vid></app-vid>
					</div>
				</div>
			</div>
		</div>
	</div>
	<app-footer></app-footer>
</body>

<body class="G-background container">
	<app-header></app-header>
	<div class="row">
		<div class="col-md-4">
			<app-image></app-image>
			<app-info></app-info>
		</div>
		<div class="col-md-8">
			<div class="row">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span> 
						</button>
						<a class="navbar-brand">Aaron Swart</a>
						</div>
						<div class="collapse navbar-collapse" id="myNavbar">
							<ul class="nav navbar-nav">
								<button class = "btn btn-danger navbar-btn" (click)="mostrar_vid = false;mostrar_quote = false;mostrar_body = true;mostrar_bio = false;">Home</button>
								<button class = "btn btn-danger navbar-btn" (click)="mostrar_vid = false;mostrar_quote = false;mostrar_body = false;mostrar_bio = true;">Biograf√≠a</button>
								<button class = "btn btn-danger navbar-btn" (click)="mostrar_vid = true;mostrar_quote = false;mostrar_body = false;mostrar_bio = false;">Documental</button>
								<button class = "btn btn-danger navbar-btn" (click)="mostrar_vid = false;mostrar_quote = true;mostrar_body = false;mostrar_bio = false;">More</button>
							</ul>
						</div>
					</div>
				</nav>
			</div>
			<div class="jumbotron">
				<div class="well">
					<div *ngIf= "mostrar_body">
						<app-body></app-body>
					</div>
					<div *ngIf= "mostrar_quote">
						<app-quote></app-quote>
					</div>
					<div *ngIf= "mostrar_vid">
						<app-vid></app-vid>
					</div>
					<div *ngIf="mostrar_bio">
						<app-bio></app-bio>
					</div>
				</div>
			</div>
		</div>
	</div>
	<app-footer></app-footer>
</body>
